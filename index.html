<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="calculator">
    <div class="display">
        <div class="content">
    <input type="text" id="input" readonly>
    <input type="text" id="output" readonly>
</div>
</div>
    <table>
      <tr>
        <td><button onclick="addToInput('1')">1</button></td>
        <td><button onclick="addToInput('2')">2</button></td>
        <td><button onclick="addToInput('3')">3</button></td>
        <td><button onclick="addToInput('+')" class="operator">+</button></td>
      </tr>
      <tr>
        <td><button onclick="addToInput('4')">4</button></td>
        <td><button onclick="addToInput('5')">5</button></td>
        <td><button onclick="addToInput('6')">6</button></td>
        <td><button onclick="addToInput('-')" class="operator">-</button></td>
      </tr>
      <tr>
        <td><button onclick="addToInput('7')">7</button></td>
        <td><button onclick="addToInput('8')">8</button></td>
        <td><button onclick="addToInput('9')">9</button></td>
        <td><button onclick="addToInput('*')" class="operator">&times;</button></td>
      </tr>
      <tr>
        <td><button onclick="addToInput('0')">0</button></td>
        <td><button onclick="addToInput('00')">00</button></td>
        <td><button onclick="addToInput('.')">.</button></td>
        <td><button onclick="addToInput('/')" class="operator">/</button></td>
      </tr>
      <tr>
        <td><button onclick="deleteLast()" class="action">&lt;</button></td>
        <td><button onclick="clearInput()" class="action">C</button></td>
        <td colspan="2"><button onclick="calculate()" class="operator">=</button></td>

      </tr>
    </table>
  </div>
  <script src="/script.js"></script>
</body>
</html>
